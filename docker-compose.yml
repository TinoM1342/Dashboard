version: "3.9"

services:
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"  # Optional – remove if not needed for local debugging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backendproject
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backendproject:/app
    ports:
      - "8000:8000"
    environment:
      - PG_DB=postgres
      - PG_USER=postgres
      - PG_PASSWORD=postgres
      - PG_HOST=db
      - PG_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/8000' 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontendproject:/frontend/app
      - /frontend/app/node_modules  # ← keep this to avoid overwriting node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null http://localhost:5173/ || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 60s

  e2e-tests:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    working_dir: /app
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    volumes:
      - ./frontendproject/frontend:/app
      - playwright-browsers:/ms-playwright
    command: sh -c "npm cache clean --force && npm ci && npx playwright test"
    environment:
      - CI=true
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright

volumes:
  postgres_data:
  playwright-browsers: